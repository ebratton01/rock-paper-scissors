<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 Wins!</h2>
        <h3>Rock beats Paper/Paper beats Rock/Scissors beats Paper</h3>
    </header>

    <div class="content">
        <div class="round">
            <div class="round-text">Round:</div>
            <span id="round-number"></span>
        </div>
        
        <div class="choice-container">
            <button class="rock-button choice-button" id="rock">Rock</button>
            <button class="paper-button choice-button" id="paper">Paper</button>
            <button class="scissors-button choice-button" id="scissors">Scissors</button>
        </div>

        <div class="score-box">
            <div class="left">
                <div class="player">Player: </div>
                <span id="play"></span>
            </div>
            <div class="right">
                <div class="computer">Computer: </div>
                <span id="comp"></span>
            </div>
        </div>

        <div class="win-container">
            <p class="win-text"></p>
        </div>

        <div class="button-container">
            <button class="yes-no" id="yes">Yes</button>
            <button class="yes-no" id="no">No</button>
        </div>

        <div class="reset-container">
            <button class="play-again">reset <i class="fa">&#xf021;</i></button>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; Easy Woter 2022
    </div>
    
</body>
<script src="script.js"></script>
</html>
